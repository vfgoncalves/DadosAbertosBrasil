<ion-header>
  <ion-navbar>
    <ion-title>
      Dados Abertos Brasil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let partido of partidos" (click)="infoPartido(partido)" >
    <ion-card-header>
      {{partido.sigla}}
    </ion-card-header>
    <ion-card-content>
      {{partido.nome}}
    </ion-card-content>
  </ion-card>
</ion-content>
