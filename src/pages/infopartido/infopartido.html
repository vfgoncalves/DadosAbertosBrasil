<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center>
    <img class="logo" src="{{partido.urlLogo}}">
    <h2>{{partido.sigla}}</h2>
    <p>{{partido.nome}}</p>
  </ion-item>

  <!-- INFORMAÇÕES DO PARTIDO -->
  <ion-list>
    <ion-item>
      <h2>Situação: </h2>
      <p item-end>{{status.situacao}} </p>
    </ion-item>

    <ion-item>
      <h2>Total de Membros: </h2>
      <p item-end>{{status.totalMembros}} </p>
    </ion-item>

    <ion-item>
      <h2>Total de Posse: </h2>
      <p item-end>{{status.totalPosse}} </p>
    </ion-item>
  </ion-list>

  <!-- INFORMAÇÕES DO LIDER DO PARTIDO -->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{lider.urlFoto}}">
      </ion-avatar>
      <h2>{{lider.nome}}</h2>
      <p>{{lider.uf}}</p>
      <p>Líder do Partido</p>
    </ion-item>
  </ion-card>

  <br>
  <h3>Membros do Partido</h3>

  <!-- INFORMAÇÕES DE MEMBROS DE PARTIDOS -->
  <ion-card *ngFor="let membro of membrosPartido ">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{membro.urlFoto}}">
      </ion-avatar>
      <h2>{{membro.nome}}</h2>
      <p>{{membro.siglaUf}}</p>
    </ion-item>
  </ion-card>
</ion-content>
